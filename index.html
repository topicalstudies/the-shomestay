        }

        layer_OSMStandard_0;

                    </tr>\

        function style_maklumat_homestay_3_0() {
            return {

        rotationAngle: 0.0,

            iconUrl: 'markers/accommodation_house.svg',

        }),

            }

        map.createPane('pane_maklumat_homestay_3');

        map.getPane('pane_maklumat_homestay_3').style['mix-blend-mode'] = 'normal';

            onEachFeature: pop_maklumat_homestay_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_maklumat_homestay_3_0(feature));
            },
        });
        var cluster_maklumat_homestay_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_maklumat_homestay_3.addLayer(layer_maklumat_homestay_3);

        cluster_maklumat_homestay_3.addTo(map);
        function pop_poli_4(feature, layer) {

        rotationAngle: 0.0349066,
        rotationOrigin: 'center center',

            iconUrl: 'markers/blue-marker.svg',
            iconSize: [38.0, 38.0]
        }),

            },
        });
        bounds_group.addLayer(layer_poli_4);
        map.addLayer(layer_poli_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/poli_4.png" /> poli': layer_poli_4,'<img src="legend/maklumat_homestay_3.png" /> maklumat_homestay': cluster_maklumat_homestay_3,'<img src="legend/shortest_path_2.png" /> shortest_path': layer_shortest_path_2,'<img src="legend/merlimau3_1.png" /> merlimau 3': layer_merlimau3_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_maklumat_homestay_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'Century Gothic\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_maklumat_homestay_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;

            var context = {
                feature: layer.feature,

            };
            layer.bindTooltip((layer.feature.properties['NAMA'] !== null?String('<div style="color: #1f78b4; font-size: 7pt; font-family: \'Cooper Black\', sans-serif;">' + layer.feature.properties['NAMA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_poli_4'});

            totalMarkers += 1;

              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_maklumat_homestay_3,layer_poli_4]);
